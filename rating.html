<!DOCTYPE html>
<html>
	<head>
		<title>Rate SuperShoes!</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">.

	<body>
		<h1>Rate Us Now!</h1>
			<form>
				
			<h3>Your Name</h3>
			
				<div>
					<input name="name" type="text" placeholder="First Name">
					<input name="name" type="text" placeholder="Last Name">
				</div>
				
			<h3>Enter Your Rating From 0-10</h3>
			
				<div>
					<input name="name" type="number" placeholder="Rating">
				</div>
				
			<h3>Add An Explanation To Your Rating (optional)</h3>
			
				<div>
					<input name="paragraph" type="text" placeholder="Explanation">
				</div>
				
				<div>
					<button type="button" onclick="alert('Thanks for your review! Your review always helps our stores get better!')">Submit Your Review</button>
				</div>
